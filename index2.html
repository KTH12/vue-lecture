<html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>
        <div id="app">
            <my-component></my-component>
        </div>

        <script>
            // 뷰 인스턴스 생성전에 만들어줘야합니다.
            Vue.component('my-component', {
                data() {
                    return {
                    count: 0
                    }
                },
                template:'<div>난 컴포넌트</div>'
            });

            // 뷰 인스턴스 생성
            var app = new Vue({
                el: '#app',
                data: {
                    message: '헬로우 뷰!'
                }
            })
        </script>
    </body>
</html>
