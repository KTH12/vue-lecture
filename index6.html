<html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>
        <div id="app">
            <input type="text" v-model="message">
            <p>{{message}}</p>
        </div>

        <script>
            var app = new Vue({
                el: '#app',
                data: {
                    message: '',
                },
            })
        </script>
    </body>
</html>
